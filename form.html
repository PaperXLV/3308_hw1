<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1>Add New Article</h1>
            <form>
                <div class="form-group">
                    <label for="articleTitle">Article Title</label>
                    <input class="form-control" placeholder="Title" id="title">
                </div>
                <div class="form-group">
                    <label for="authorName">Author Name</label>
                    <input class="form-control" placeholder="Name" id="name">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="fileInput">Upload Files:</label>
                            <input type="file" class="form-control-file" id="file">
                        </div>
                        <div class="col">
                            <label for="pageInput">Pages</label>
                            <select class="form-control">
                                <option>Academics</option>
                                <option>Sports</option>
                                <option>Politics</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea">Article Text</label>
                    <textarea class="form-control" id="text" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="tagCheck">Select Tags</label>
                        </div>
                        <div class="col">
                            <label for="visibility">Visibility</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pythonCheck">
                                <label class="form-check-label" for="pythonCheck">Python</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pythonCheck">
                                <label class="form-check-label" for="c++Check">C++</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pythonCheck">
                                <label class="form-check-label" for="javaCheck">Java</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pythonCheck">
                                <label class="form-check-label" for="scalaCheck">Scala</label>
                            </div>                       
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pythonCheck">
                                <label class="form-check-label" for="perlCheck">Perl</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="visibility" id="visible" autocomplete="off" checked> Visable
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="visibility2" id="private" autocomplete="off"> Private
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login">Login to Finish Submitting</label>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" placeholder="Username">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
